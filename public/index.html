<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/footer.css">
    <title>My URL Shortner</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align:center;">My URL Shortner</h1>
        <form onsubmit="event.preventDefault(); submitURL();">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" class="form-control" placeholder="Enter URL" id="url">
            </div>
            <button type="submit" class="btn btn-primary  btn-lg btn-block">Shorten</button>
        </form>
        <br>
        <div class="row">
            <div id="result" hidden=true class="p-3">
            </div>
            <button id="copyButton" onclick="copyLink()" hidden=true class="btn btn-info btn-sm">Copy Link</button>
            <div id="error" class="alert alert-danger" role="alert" hidden=true>
                We Fucked up
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script defer src="./scripts/app.js"></script>
</body>
<footer class="footer">
    Find the Code: <a class="btn btn-light btn-sm" href="https://github.com/shubham399/urlshortner"> <i
            class="fab fa-github"></i> Github</a>
</footer>

</html>
